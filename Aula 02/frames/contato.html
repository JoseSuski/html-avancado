<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Entre em contato</h2>
            <form>
                <input type="text" name="txtNome" id="nome" placeholder="Informe seu nome">
                <br>
                <input type="text" name="txtaAssunto" id="assunto" placeholder="Assunto do Contato">
                <br>
                <input type="tel" name="txtFone" id="fone" placeholder="Tefelone (99) 9 9999-9999">
                <br>
                <input type="email" name="txtEmail" id="email" placeholder="Email -> nome@dominio.com.br">
                <br>
                <input type="text" name="txtEmpresa" id="empresa" placeholder="Nome da sua empresa">
                <br>
                <br>
                <select name="txtEstado" id="estado">
                    <option selected value="0">Selecione um Estado</option>
                    <option value="PR">Paran√°</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
                <br>
                <select name="txtCidade" id="cidade">
                    <option value="0" selected>Selecione uma Cidade</option>
                    <option value="1">Curitiba</option>
                    <option value="2">Cascavel</option>
                    <option value="3">Blumenau</option>
                    <option value="4">Joinville</option>
                    <option value="5">Porto Alegre</option>
                    <option value="6">Gramado</option>
                </select>
                <br>
                <textarea name="txtMensagem" id="mensagem" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </form>
        </section>
    </main>
</body>
</html>
